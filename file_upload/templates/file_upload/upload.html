<title>ファイルアップロード</title>
</head>
<body>
    <h1>ファイルをアップロード</h1>
    <form method="POST" enctype="multipart/form-data" name="name_form" action="/file_upload/ajax/">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn" type="submit" value="アップロード">
    <!--JavaScript部分Qiitaから -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
      // formのsubmitイベントをここで処理。
      $("form").submit( function(event) {
        // ここ↓で、デフォルトのform操作を一時的に防止しているらしい
        event.preventDefault();
        var form = $(this);
        //↓ここでajaxの設定を行っている
        $.ajax({
          url: form.prop("action"),
          method: form.prop("method"),
          data: form.serialize(),
        })
        // viewの、id_div_ajax_responseで返す値が、下記の変数dataに格納される。
        .done( function(data){
          alert("done");
          $("#id_div_ajax_response").show(data);
        })
      });
      </script>
    </form>
